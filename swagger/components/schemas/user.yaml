type: object
required:
  - _id
  - name
  - email
  - password

properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54fa6
  name:
    description: "User's name"
    type: string
    example: 'Artur Luniaka'
  email:
    description: "User's email"
    type: string
    example: 'hello@gmail.com'
  password:
    description: "User's password"
    type: string
    example: 54321Qwerty12345
