type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54fa6
  name:
    description: "Contact's name"
    type: string
    example: 'Artur Luniaka'
  phoneNumber:
    description: 'Contact phone number'
    type: string
    example: '+380(95)042-28-21'
  email:
    description: "Contact's email"
    type: string
    example: 'hello@gmail.com'
  isFavourite:
    description: "Contact's in the favourite list"
    type: boolean
    example: true
  contactType:
    description: "Contact's number type"
    type: string
    enum: ['work', 'home', 'personal']
    example: personal
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54fa6
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.jpg
